<!DOCTYPE html><html lang="en"><head><title>lineus.dev</title><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="/style/index.css"></head><body><div id="header"><div id="logo"><a id="name" href="/">lineus</a></div><div id="nav"><a class="navlink" id="whoami" href="/whoami.html" title="about">About</a><a class="navlink" id="ls" href="/ls.html" title="list articles">Articles</a><a class="navlink" id="projects" href="/projects.html" title="projects">Projects</a><span id="searchBut">Search</span></div><script>(function () {
  const { location } = window;
  const path = `${location}`.split('/');
  const file = path[path.length - 1];
  const navs = Array.from(document.querySelectorAll('#nav a'));
  let active = navs.findIndex(el => el.getAttribute('href') === `/${file}`);
  navs.map(n => n.classList.remove('active'));
  if (active >= 0) {
    navs[active].classList.add('active')
  }
})()
