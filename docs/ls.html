if (typeof exports !== 'undefined') {
  module.exports = {
    searchFactory
  };
}

function searchFactory(searchData) {
  if (!searchData) {
    throw new Error('SearchFactoryRequiresDataError');
  }

  return new go();

  function go() {
    this.data = searchData;
    this.result = [];
    const search = (query) => {
      if (!query) {
        return this.data.map(f => f.path);
      }
      const hasLevelSpecifier = /[\w]+:[\w]+/.test(query);
      const queryTokens = query.split(' ');
      const forThese = [];
      if (hasLevelSpecifier) {
        const validLS = ['filename', 'tags', 'headers', 'links'];
        queryTokens.map(q => {
          if (/[\w]+:[\w]+/.test(q)) {
            const [token, qString] = q.split(':');
            if (!validLS.includes(token)) {
              throw new Error(`InvalidQueryTokenError: ${token}`);
            }
            forThese.push({ token, qString });
          } else {
            forThese.push({ token: 'all', qString: q });
          }
        });
      } else {
        queryTokens.map(q => {
          forThese.push({ token: 'all', qString: q });
        });
      }

      const allSearch = (q) => {
        let re = new RegExp(`.*${q}.*`);
        this.data.map(f => {
          for (let i = 0; i < 6; i++) {
            let index = f.level[i].tokens.findIndex(matches);
            if (index > -1) {
              this.result.push({ level: i, path: f.path });
            }
          }
        });
        function matches(el) {
          return re.test(el);
        }
      };

      const fSearch = (q) => {
        let re = new RegExp(`.*${q}.*`);
        this.data.map(f => {
          let index = f.level[0].tokens.findIndex(matches);
          if (index > -1) {
            this.result.push({ level: 0, path: f.path });
          }
        });
        function matches(el) {
          return re.test(el);
        }
      };

      const tSearch = (q) => {
        let re = new RegExp(`.*${q}.*`);
        this.data.map(f => {
          let index = f.level[1].tokens.findIndex(matches);
          if (index > -1) {
            this.result.push({ level: 1, path: f.path });
          }
        });
        function matches(el) {
          return re.test(el);
        }
      };

      const hSearch = (q) => {
        let re = new RegExp(`.*${q}.*`);
        this.data.map(f => {
          for (let i = 2; i < 5; i++) {
            let index = f.level[i].tokens.findIndex(matches);
            if (index > -1) {
              this.result.push({ level: i, path: f.path });
            }
          }
        });
        function matches(el) {
          return re.test(el);
        }
      };

      const lSearch = (q) => {
        let re = new RegExp(`.*${q}.*`);
        this.data.map(f => {
          let index = f.level[5].tokens.findIndex(matches);
          if (index > -1) {
            this.result.push({ level: 5, path: f.path });
          }
        });
        function matches(el) {
          return re.test(el);
        }
      };

      forThese.map(o => {
        switch (o.token) {
          case 'all':
            allSearch(o.qString);
            break;
          case 'filename':
            fSearch(o.qString);
            break;
          case 'tags':
            tSearch(o.qString);
            break;
          case 'headers':
            hSearch(o.qString);
            break;
          case 'links':
            lSearch(o.qString);
            break;
          default:
            throw new Error('InvalidQueryTokenError');
        }
      });

      let temp = [...this.result];
      this.result = [];
      return temp;

    };

    return search;
  }
}



</script><script>const searchButton = document.querySelector('#searchBut');
const query = document.querySelector('input.query');
console.log(query)
const searchBox = document.querySelector('#searchBox');
const results = document.querySelector('#results');
const header = document.querySelector('#header');
const queryLogos = Array.from(document.querySelectorAll('.qbef, .qaft, .qaf2, .arrow'));
let searchFN;
window.fetch('/search.json').then(res => {
    return res.json()
  }).then(json => {
    searchFN = searchFactory(json);
    function handler(e) {
      results.innerHTML = '';
      let searchRes = [];
      searchRes = searchFN(query.value.trim())
      results.innerHTML = searchRes.map(r => {
        if (typeof r === 'string') {
          return `
            <a href=${r}>
            ${
              r.replace(/.*\/([^/]+)$/, '$1')
               .replace(/_/g, ' ')
               .replace(/\.html$/, '')
               }
            </a>`
        } else {
          return `
            <a href=${r.path}>
            ${
              r.path.replace(/.*\/([^/]+)$/, '$1')
                .replace(/_/g, ' ')
                .replace(/\.html$/, '')
             }
            </a>`
        }
      }).join('\n')
    }
    const search = debounce(handler, 500)
    query.addEventListener('keyup', search);
    searchButton.addEventListener('click', function() {
      if (searchBox.style.height !== '3em') {
        queryLogos.map(l => l.style.opacity = '1');
        query.style.height = '2em';
        query.style.width = '60vw';
        query.style.padding = '.2em';
        searchBox.style.height = '3em';
        results.innerHTML = searchFN().map(r => {
          return `
            <a href=${r}>
              ${
                r.replace(/.*\/([^/]+)$/, '$1')
                  .replace(/_/g, ' ')
                  .replace(/\.html$/, '')
                  }
            </a>`;
        }).join('\n')
        results.style.height = `80vh`;
      } else {
        queryLogos.map(l => l.style.opacity = '0');
        searchBox.style.height = '0px';
        query.style.height = '0px';
        query.style.width = '100vw';
        query.style.padding = '0px';
        results.innerHTML = '';
        results.style.height = '0px';
      }
    });
}).catch(console.error)

function debounce(func, wait, immediate) {
  var timeout;
  return function() {
    var context = this, args = arguments;
    var later = function() {
      timeout = null;
      if (!immediate) func.apply(context, args);
    };
    var callNow = immediate && !timeout;
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
    if (callNow) func.apply(context, args);
  };
};</script></div><div id="sort"><span class="sortButton" onclick="bydate()">Oldest First</span><span class="sortButton" onclick="bytitle()">Alphabetical</span></div><div id="articles"><ul id="articleList"><li class="articleListing tag-Adventure tag-Ted"><a class="article" href="./articles/fourth_awesome_article.html">fourth awesome article</a><a href="/ls.html?tagged=Adventure">Adventure</a><a href="/ls.html?tagged=Ted">Ted</a><span class="articlesDate">Fri Oct 25 2019</span></li><li class="articleListing tag-Bill tag-Ted tag-Adventure"><a class="article" href="./articles/Third_Times_The_Charm.html">Third Times The Charm</a><a href="/ls.html?tagged=Bill">Bill</a><a href="/ls.html?tagged=Ted">Ted</a><a href="/ls.html?tagged=Adventure">Adventure</a><span class="articlesDate">Wed Oct 23 2019</span></li><li class="articleListing tag-Ted tag-wonder"><a class="article" href="./articles/This_is_Test_2.html">This is Test 2</a><a href="/ls.html?tagged=Ted">Ted</a><a href="/ls.html?tagged=wonder">wonder</a><span class="articlesDate">Mon Oct 21 2019</span></li><li class="articleListing tag-dogs tag-wonder tag-Ted"><a class="article" href="./articles/test.html">test</a><a href="/ls.html?tagged=dogs">dogs</a><a href="/ls.html?tagged=wonder">wonder</a><a href="/ls.html?tagged=Ted">Ted</a><span class="articlesDate">Mon Oct 21 2019</span></li></ul></div><script>const isTagged = /tagged/.test(window.location);
let tags = [];
const dateBut = document.querySelector('span.sortButton:first-child');
const titlBut = document.querySelector('span.sortButton:last-child');
const list = document.querySelector('#articleList');
const articles = Array.from(list.childNodes);

if (isTagged) {
  tags = `${window.location}`.split("=")[1].split(",");
  clearAllarticles()
  tags.map(setVisibleByTag)
}

function clearAllarticles() {
  articles.map(article => {
    article.style.display = 'none';
  })
}

function setVisibleByTag(t) {
  articles.map(article => {
    if(article.classList.contains(`tag-${t}`)) {
      article.style.display = 'flex';
    }
  })
}

function replacearticles(arr) {
  while (list.firstChild) {
    list.removeChild(list.firstChild);
  }
  for (let child of arr) {
    list.appendChild(child);
  }
}

function bydate() {
  let nodeList = [].concat(articles);
  if (dateBut.innerText === 'Oldest First') {
    dateBut.innerText = 'Newest First';
    nodeList.sort(oldestFirst);
  } else {
    dateBut.innerText = 'Oldest First';
    nodeList.sort(newestFirst);
  }
  replacearticles(nodeList);
}

function bytitle() {
  let nodeList = [].concat(articles);
  if (titlBut.innerText === 'Alphabetical') {
    titlBut.innerText = 'Reverse Alpha';
    nodeList.sort(alpha);
  } else {
    titlBut.innerText = 'Alphabetical';
    nodeList.sort(revAlpha);
  }
  replacearticles(nodeList);
}

function oldestFirst(a,b) {
  let aEl = a.querySelector('span.articlesDate');
  let bEl = b.querySelector('span.articlesDate');
  let aD = new Date(aEl.innerText);
  let bD = new Date(bEl.innerText);
  return aD - bD;
}

function newestFirst(a,b) {
  let aEl = a.querySelector('span.articlesDate');
  let bEl = b.querySelector('span.articlesDate');
  let aD = new Date(aEl.innerText);
  let bD = new Date(bEl.innerText);
  return bD - aD;
}

function alpha(a,b) {
  let aT = a.querySelector('a').innerText;
  let bT = b.querySelector('a').innerText;
  if (aT > bT) {
    return 1;
  }
  return -1
}

function revAlpha(a,b) {
  let aT = a.querySelector('a').innerText;
  let bT = b.querySelector('a').innerText;
  if (aT < bT) {
    return 1;
  }
  return -1
}</script><div id="footer"><div id="rss"><a href="https://lineus.dev/articles.xml">Subscribe</a></div><link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/dKDB8Y9Vz"><img src="https://bmc-cdn.nyc3.digitaloceanspaces.com/BMC-button-images/BMC-btn-logo.svg" alt="Buy me a coffee"><span style="margin-left:5px">Buy me a coffee</span></a></div></body></html>
