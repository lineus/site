<html><head><title>lineus.dev</title><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><link rel="stylesheet" href="/style/index.css"/></head><body><div id="header"><div id="logo"><a id="name" href="/">lineus</a></div><div id="nav"><a class="navlink" id="whoami" href="/whoami.html" title="about">About</a><a class="navlink" id="ls" href="/ls.html" title="list articles">Articles</a><a class="navlink" id="projects" href="/projects.html" title="projects">Projects</a><a class="navlink" id="grep" href="/grep.html" title="search Articles">Search</a></div></div><div id="sort"><span class="sortButton" onclick="bydate()">Oldest First</span><span class="sortButton" onclick="bytitle()">Alphabetical</span></div><div id="posts"><ul id="postList"></ul></div><script>const dateBut = document.querySelector('span.sortButton:first-child');
const titlBut = document.querySelector('span.sortButton:last-child');
const list = document.querySelector('#postList');
const posts = Array.from(list.childNodes);

function replacePosts(arr) {
  while (list.firstChild) {
    list.removeChild(list.firstChild);
  }
  for (let child of arr) {
    list.appendChild(child);
  }
}

function bydate() {
  let nodeList = [].concat(posts);
  if (dateBut.innerText === 'Oldest First') {
    dateBut.innerText = 'Newest First';
    nodeList.sort(oldestFirst);
  } else {
    dateBut.innerText = 'Oldest First';
    nodeList.sort(newestFirst);
  }
  replacePosts(nodeList);
}

function bytitle() {
  let nodeList = [].concat(posts);
  if (titlBut.innerText === 'Alphabetical') {
    titlBut.innerText = 'Reverse Alpha';
    nodeList.sort(alpha);
  } else {
    titlBut.innerText = 'Alphabetical';
    nodeList.sort(revAlpha);
  }
  replacePosts(nodeList);
}

function oldestFirst(a,b) {
  let aEl = a.querySelector('span.postsDate');
  let bEl = b.querySelector('span.postsDate');
  let aD = new Date(aEl.innerText);
  let bD = new Date(bEl.innerText);
  return aD - bD;
}

function newestFirst(a,b) {
  let aEl = a.querySelector('span.postsDate');
  let bEl = b.querySelector('span.postsDate');
  let aD = new Date(aEl.innerText);
  let bD = new Date(bEl.innerText);
  return bD - aD;
}

function alpha(a,b) {
  let aT = a.querySelector('a').innerText;
  let bT = b.querySelector('a').innerText;
  if (aT > bT) {
    return 1;
  }
  return -1
}

function revAlpha(a,b) {
  let aT = a.querySelector('a').innerText;
  let bT = b.querySelector('a').innerText;
  if (aT < bT) {
    return 1;
  }
  return -1
}</script><div id="footer"><span id="footer"><style>.bmc-button img {
