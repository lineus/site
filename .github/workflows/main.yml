name: Process Posts

on:
  push:
    paths:
    - 'posts/**.md'

jobs:
  build:
    name: testingABuild
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Run processPosts
      run: scripts/processPosts

